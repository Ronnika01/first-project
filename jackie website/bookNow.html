<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css.css">
    <link rel="script" href="bookNow.js">
</head>
<body>
     <div class="container">
        <h1>Book Your Appointment</h1>
        <p>Schedule your makeup session with Jacqueline Meii</p>

        <div class="success-message" id="successMsg">
            ✓ Booking request sent! We'll contact you soon.
        </div>

        <form id="bookingForm" novalidate>
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="service">Service *</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="party">Party Makeup</option>
                        <option value="creative">Creative Makeup</option>
                        <option value="lessons">Makeup Lessons</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="date">Preferred Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="time">Preferred Time *</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                     <input type="number" id="guests" name="guests" min="1" max="10" value="1">
                </div>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" placeholder="Tell us more about your preferences..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Appointment</button>
            <a href="index.html.html" class="back-link">← Back to Home</a>
        </form>
    </div>
</body>
</html>
